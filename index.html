<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link al bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hamburgueseria</title>
</head>
<body class="container text-bg-dark p-3 mx-auto p-5">
    <div class="container text-center principal">
        <h1 class="titulo">Coder Burger</h1>
    </div>

    <!-- carrito -->
    <div class="caja__carrito container text-center">
        <div class="exito" id="exito"></div>
        <div id="carrito" class="carrito">
            <h2>Mi Carrito</h2>
        </div>
        <div class="realizar__pedido">
            <button class="btn btn-warning">Realizar pedido</button>
        </div>
    </div>
    
    
    <!-- realizar pedido -->
    <div class="col">

        <!-- hamburguesas -->
        <div class="container text-center link-light bg-secondary p-5 m-3">
            <h3 class="hamburguesa__seleccion">
                Nuestras hamburguesas
            </h3>
            <div class="row p-0 list-inline" id="hamburguesaContainer"></div>
            </div>
        </div>
        
        <!-- acompañamiento -->
        <div class="container col text-center link-light p-3 m-3">
            <h3>Seleccione su acompañamiento:</h3>
            <div class="row p-5 list-inline" id="acompaniamientosContainer"></div>
        </div>
        
        <!-- bebida -->
        <div class="bebida container col text-center link-light bg-secondary p-5 m-3 list-inline">
            <h3>Seleccione su bebida:</h3>
            <div class="row" id="bebidasContainer"></div>
        </div>
    </div>
    

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
